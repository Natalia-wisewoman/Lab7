<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список подарков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Список подарков</h1>
    <table>
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Подарок</th>
                <th>Стоимость</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for gift in gifts %}
            <tr>
                <td>{{ gift[0] }}</td> <!-- ФИО -->
                <td>{{ gift[1] }}</td> <!-- Подарок -->
                <td>{{ gift[2] }}</td> <!-- Стоимость -->
                <td>{{ gift[3] }}</td> <!-- Статус -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
